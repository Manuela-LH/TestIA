<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TestIA - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <h4>Chat con Gemini 2.5 Flash</h4>

    <div id="chatBox" class="border p-3 mb-3 chat-box"></div>

    <div class="input-group">
        <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje...">
        <button class="btn btn-success" onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
