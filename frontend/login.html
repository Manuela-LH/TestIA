<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademIA - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .login-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .demo-note {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .demo-note code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ AcademIA Prueba</h1>
        
        <div id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="test@email.com" value="test@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" id="password" placeholder="test123" value="test123">
            </div>
            
            <button onclick="login()">Ingresar</button>
        </div>
        
        <div id="apiKeyForm" style="display: none;">
            <div class="form-group">
                <label for="apiKey">API Key de Gemini</label>
                <input type="password" id="apiKey" placeholder="Ingresa tu API Key">
                <small style="color: #666; margin-top: 5px; display: block;">
                    ObtÃ©n tu API Key en: <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
                </small>
            </div>
            
            <button onclick="saveApiKey()">Guardar API Key</button>
            <button onclick="backToLogin()" style="margin-top: 10px; background: #6c757d;">Volver</button>
        </div>
        
        <div id="loginMessage" class="login-message"></div>
        
        <div class="demo-note">
            <p>ðŸ“Œ <strong>Credenciales de prueba:</strong></p>
            <p>Email: <code>test@email.com</code></p>
            <p>ContraseÃ±a: <code>test123</code></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let sessionToken = '';
        
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            
            fetch(`${API_URL}/login`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    sessionToken = data.token;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('apiKeyForm').style.display = 'block';
                    showMessage('Â¡Login exitoso! Ahora ingresa tu API Key de Gemini', 'success');
                }
            })
            .catch(error => {
                showMessage('Error en el login. Verifica las credenciales.', 'error');
            });
        }
        
        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            
            if (!apiKey) {
                showMessage('Por favor ingresa una API Key vÃ¡lida', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('token', sessionToken);
            formData.append('api_key', apiKey);
            
            fetch(`${API_URL}/save_api_key`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showMessage('API Key guardada exitosamente. Redirigiendo...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html?token=' + sessionToken;
                }, 1500);
            })
            .catch(error => {
                showMessage('Error al guardar API Key', 'error');
            });
        }
        
        function backToLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('apiKeyForm').style.display = 'none';
            document.getElementById('loginMessage').style.display = 'none';
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.textContent = message;
            messageDiv.className = `login-message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
