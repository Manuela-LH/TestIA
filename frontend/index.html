<!DOCTYPE html>
<html>
<head>
    <title>Ingresar API Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Ingresa tu API Key de Gemini</h2>

    <input type="text" id="apiKey" class="form-control my-3" placeholder="Pega tu API Key aquÃ­">

    <button class="btn btn-primary" onclick="saveKey()">Continuar</button>

    <script>
        function saveKey() {
            const key = document.getElementById("apiKey").value;
            localStorage.setItem("gemini_api_key", key);
            window.location.href = "chat.html";
        }
    </script>

</body>
</html>
